name: Pipeline

on:
  push:
    branches:
      - "*"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-amd64
          path: go-grpc-example
