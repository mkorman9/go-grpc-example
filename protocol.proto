syntax = "proto3";
package protocol;

option go_package = "./protocol";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

service GameService {
  rpc Play (stream PlayerRequest) returns (stream ServerResponse) {}
}

message PlayerRequest {
  string message = 1;
}

message ServerResponse {
  string message = 1;
}
